<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        form{
            max-width: 500px
        }
        body{
            margin-top: 40px; 
            margin-left: 5px;  
        }

    </style>
</head>
<body>
  
        <h2>Formul√°rio</h2>
            <form class="form">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome"/>
                <label class="form-label" for="email">Seu Email:</label>
                <input class="form-control form-control-sm" type="email" id="email"/>
                <label class="form-label" for="tel">Seu telefone:</label>
                <input class="form-control" type="tel" id="tel">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="termos">Li e aceito os termos.</label>
                    <input class="form-check-input" type="checkbox"id="termos">
                </div>
                <button class="btn btn-success">Enviar</button>

            </form>
      
</body>
</html>
